<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>
    <div id="debug" style="position: fixed; bottom: 0; left: 0; background: black; color: lime; padding: 10px; max-width: 100%; overflow: auto; font-family: monospace; font-size: 12px; z-index: 9999;"></div>
    
    <script>
        const debug = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debug.innerHTML += msg + '<br>';
        }
        
        log('Starting...');
        log('app div exists: ' + (document.getElementById('app') !== null));
        
        // Test if renderAuth would work
        setTimeout(() => {
            log('Testing render...');
            const testHTML = '<div style="background: red; color: white; padding: 20px;">TEST CONTENT</div>';
            document.getElementById('app').innerHTML = testHTML;
            log('Rendered test content');
        }, 1000);
    </script>
</body>
</html>
