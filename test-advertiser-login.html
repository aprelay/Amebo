<!DOCTYPE html>
<html>
<head>
    <title>Test Advertiser Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Test Advertiser Login</h1>
        
        <input 
            type="email" 
            id="email" 
            value="amebo@oztec.cam"
            class="w-full px-4 py-2 border rounded mb-4"
            placeholder="Email"
        />
        
        <button 
            onclick="testLogin()"
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
        >
            Test Login
        </button>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded"></div>
    </div>
    
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3000/api/ads/login-advertiser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3 class="font-bold mb-2">Response:</h3>
                    <pre class="text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    
                    ${data.success ? `
                        <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded">
                            <p class="text-green-800 font-bold">✅ Login Successful!</p>
                            <p class="text-sm">ID: ${data.advertiserId}</p>
                            <p class="text-sm">Business: ${data.businessName}</p>
                            <a href="https://3000-imrhbc4utrnhlsvcgsjvy-0e616f0a.sandbox.novita.ai" 
                               target="_blank"
                               class="mt-2 inline-block bg-purple-600 text-white px-4 py-2 rounded text-sm">
                                Open App & Login
                            </a>
                        </div>
                    ` : `
                        <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded">
                            <p class="text-red-800 font-bold">❌ Login Failed</p>
                            <p class="text-sm">${data.error || 'Unknown error'}</p>
                        </div>
                    `}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="p-3 bg-red-50 border border-red-200 rounded">
                        <p class="text-red-800 font-bold">❌ Error</p>
                        <p class="text-sm">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = () => testLogin();
    </script>
</body>
</html>
